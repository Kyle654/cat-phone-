<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Interactive Cat with Door</title>
<style>
  /* ------------- 原本的 CSS（未改動） ------------- */
  #hint{
    position:absolute;
    z-index:100;
    left:200%;
    top:-350%;
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    background:#31deed;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  .container{
    width:31.25em;   /* 500px @ 16px 根字級 */
    height:31.25em;
    position:relative;
  }
  .cat{background:#000;height:5em;width:12.5em;position:absolute;left:50%;top:18.75em;transform:translateX(-50%);border-radius:0 2.18em 0 0;}
  .cat:before{content:"";position:absolute;height:1.87em;width:1.75em;background:#000;border-radius:0 0 1.25em 1.25em;bottom:-1.18em;box-shadow:3.75em 0 #000,7.18em 0 #000,10.75em 0 #000;}
  .cat:after{content:"";position:absolute;height:6.25em;width:7.5em;background:linear-gradient(#f52d00 1.87em,#000 1.87em);bottom:4.93em;}
  .face{position:absolute;background:#000;height:7.5em;width:15em;bottom:11.18em;left:-3.62em;border-radius:3.75em;}
  .face:before{position:absolute;content:"";height:3.75em;width:5em;background:#fff;border-radius:1.87em;left:1.87em;top:1.56em;box-shadow:6.25em 0 #fff;}
  .face:after{position:absolute;content:"";height:2.5em;width:1.56em;background:#000;top:2.18em;left:3.56em;border-radius:.93em;box-shadow:6.25em 0 #000;}
  .whiskers,.whiskers:before,.whiskers:after{position:absolute;height:.62em;width:18.75em;background:#000;border-radius:.31em;}
  .whiskers{bottom:15em;left:-5.5em;}
  .whiskers:before{content:"";transform:rotate(14deg);}
  .whiskers:after{content:"";transform:rotate(-14deg);}
  .ear-l{height:0;width:0;border-bottom:3.12em solid #000;border-left:1.56em solid transparent;border-right:1.56em solid transparent;position:absolute;bottom:7.37em;left:3.12em;}
  .ear-l:before,.ear-r:before{content:"";position:absolute;height:0;width:0;border-bottom:1.37em solid #f52d00;border-left:.75em solid transparent;border-right:.75em solid transparent;left:-.68em;top:1.56em;}
  .ear-r{height:0;width:0;border-bottom:3.12em solid #000;border-left:1.56em solid transparent;border-right:1.56em solid transparent;position:absolute;bottom:7.37em;left:8.75em;}
  .tag{position:absolute;height:1.87em;width:1.87em;background:#f5b400;border-radius:50%;z-index:1;bottom:7.43em;left:2.81em;}
  .tail{width:3.75em;height:1.25em;background:#000;position:absolute;left:10.62em;top:1.87em;}
  .tail:before,.tail:after{content:"";position:absolute;height:1.87em;width:1.87em;border:1.25em solid #000;}
  .tail:before{border-left:none;bottom:0;left:3.12em;border-radius:0 3.12em 3.12em 0;}
  .tail:after{border-right:none;bottom:3.12em;left:1.25em;border-radius:3.12em 0 0 3.12em;}
  .face .nose{position:absolute;background:pink;width:.8em;height:.6em;border-radius:50%;top:3.5em;left:50%;transform:translateX(-50%);border:1px solid #000;z-index:2;}
  .door{position:absolute;width:500px;height:600px;background:#8B4513;border:2px solid #654321;border-radius:.3em;bottom:-150%;left:50%;transform:translateX(-50%);cursor:pointer;transition:transform .5s;transform-origin:left;z-index:10;}
  .door.open{transform:translateX(-50%) rotateY(-90deg);}
  .speech-bubble{position:absolute;background:#fff;padding:.5em 1em;border-radius:1em;border:2px solid #000;top:2em;left:50%;transform:translateX(-50%);white-space:nowrap;display:none;font-family:sans-serif;font-size:1.2em;z-index:4;}
  @media screen and (min-width:600px){
    .container{font-size:1.2em;}
  }

  /* ------------- 新增：手機自動縮放 ------------- */
  @media screen and (max-width:599px){
    .container{font-size:0.8em;}              /* 整體縮 0.8 倍 */
    .door{
      width:80vw;                             /* 門佔 80% 螢幕寬 */
      height:96vw;                            /* 維持 5:6 比例 */
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div id="speech-bubble" class="speech-bubble"></div>

    <div class="cat">
      <div class="whiskers"></div>
      <div class="face">
        <div class="ear-l"></div>
        <div class="ear-r"></div>
        <div class="eye eye-left"></div>
        <div class="eye eye-right"></div>
        <div class="nose"></div>
      </div>
      <div class="tag"></div>
      <div class="tail"></div>
      <div id="door" class="door"></div>

      <!-- 補齊標籤，方便之後調整提示位置 -->
      <div id="hint"><p style="font-size:40px;color:black;">試試點擊這個門～</p></div>
    </div>
  </div>

<script>
  let clickCount = 0;
  const door   = document.getElementById('door');
  const bubble = document.getElementById('speech-bubble');

  function handleDoor(){
    clickCount++;
    door.classList.add('open');

    setTimeout(()=>{
      bubble.textContent =
        clickCount >= 3 ? "之後我有錢的話再請你吃生魚片～"
      : clickCount >= 2 ? "希望你未來錢包可以越來越鼓"
      :                    "哈囉，生日快樂！";
      bubble.style.display = "block";
    },500);

    setTimeout(()=>{
      door.classList.remove('open');
      bubble.style.display = "none";
    },2000);
  }

  /* 同時支援滑鼠與觸控 */
  ['pointerdown','click'].forEach(evt =>
    door.addEventListener(evt, handleDoor));
</script>
</body>
</html>
